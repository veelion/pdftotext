environment:
    matrix:
        - PYTHON: "C:\\Python36"
          PYTHON_VERSION: "3.6.x" # currently 3.6.5
          PYTHON_ARCH: "32"

        - PYTHON: "C:\\Python36-x64"
          PYTHON_VERSION: "3.6.x" # currently 3.6.5
          PYTHON_ARCH: "64"

build_script:
  - pip install cibuildwheel==0.10.0
  - cibuildwheel --output-dir wheelhouse
artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels
